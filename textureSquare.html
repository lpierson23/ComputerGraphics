<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 a_vPosition;
attribute  vec4 a_vColor;
attribute  vec2 a_vTexCoord;

uniform mat4 u_modelViewMatrix;
uniform mat4 u_projectionMatrix;

varying vec4 v_fColor;
varying vec2 v_fTexCoord;

uniform vec3 u_theta;

void main() 
{
    
    v_fColor = a_vColor;
    v_fTexCoord = a_vTexCoord;
    gl_Position = u_projectionMatrix * u_modelViewMatrix * a_vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 v_fColor;
varying  vec2 v_fTexCoord;

uniform sampler2D u_TextureSampler;

void
main()
{
    gl_FragColor = v_fColor * texture2D( u_TextureSampler, v_fTexCoord );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="textureSquare.js"></script>
</head>
